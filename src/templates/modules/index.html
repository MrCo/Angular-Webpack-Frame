<style>
    .box{
        position: absolute;
        width:200px;
        height:200px;
        background:yellow;
        animation:mymove 5s infinite;
    }
    @keyframes mymove {
        from {top:0px;}
        to {top:200px;}
    }
</style>


<div style="float:left">{{Name}}</div>

<div class="box" ng-controller="indexCtrl">
    <ul ng-repeat="word in words track by $index">
        <li>{{word}}</li>
    </ul>
</div>

<div style="float:left">{{Name}}<gridview title="hello."></gridview></div>

<div id="divPie" style="width: 600px;height:400px; margin-left:300px;"></div>
